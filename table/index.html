<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Using a Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
</head>
<body>
	<div class="header">
	        Company Catalog
	</div>
	<div class="data">
		<table>
			<tr id="categories">
				<th>ID</th>
				<th>Name</th>
				<th id="price">Price</th>
			</tr>
			<tr>
				<td>1</td>
				<td>Item A</td>
				<td>$1.50</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Item B</td>
				<td>$1.50</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Item C</td>
				<td>$1.50</td>
			</tr>
			<tr>
				<td>4</td>
				<td>Item D</td>
				<td>$1.50</td>
			</tr>
			<tr>
				<td>5</td>
				<td>Item E</td>
				<td>$1.50</td>
			</tr>
		</table>
	</div>
</body>
</html>
